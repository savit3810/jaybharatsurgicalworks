<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007acc" />
  <title>Products - JAY BHARAT SURGICAL WORKS</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f9ff;
      color: #0d1b2a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #007acc;
      padding: 20px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #ffeb3b;
    }
    .product-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      flex-grow: 1;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 123, 204, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 123, 204, 0.2);
    }
    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .product-card h3 {
      color: #007acc;
      font-size: 20px;
      margin: 0 0 8px;
    }
    .stock {
      font-size: 14px;
      margin-bottom: 12px;
      color: #444;
    }
    .product-card button {
      background-color: #ff6f61;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .product-card button:hover {
      background-color: #e65b50;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #007acc;
      color: white;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="cart.html">Cart</a>
      <a href="myorder.html">Orders</a>
      <a href="account.html">Account</a>
    </nav>
  </header>

  <div class="product-container" id="productList">
    <!-- Products will be inserted here -->
  </div>

  <footer>
    &copy; 2025 Industry Store. All rights reserved.
  </footer>

  <script>
    const products = [
      {
        category: "Arthroscopy",
        name: "Arthroscopy Tool Set",
        image: "https://i.postimg.cc/23TFSyS9/Arthroscopy-Instruments.jpg",
      },
      {
        category: "Gynecology",
        name: "Gynecology Surgical Kit",
        image: "https://i.postimg.cc/T52VcMCc/Gynecology-Instruments.jpg",
      },
      {
        category: "Laparoscopic",
        name: "Laparoscopic Equipment",
        image: "https://i.postimg.cc/qzRchrtJ/Laproscopic-Instruments.jpg",
      },
      {
        category: "Urology",
        name: "Urology Diagnostic Tools",
        image: "https://i.postimg.cc/JtR58ZMB/Urology-Instruments.jpg",
      },
      {
        category: "Electro Surgery",
        name: "Electro Surgery Kit",
        image: "https://i.postimg.cc/jwtPsY0r/Electro-Surgery-Instruments.jpg",
      },
      {
        category: "Hysteroscopy",
        name: "Hysteroscopy Essentials",
        image: "https://i.postimg.cc/0MnmjXPK/Hysteroscopy-Instrument.jpg",
      }
    ];

    function loadProducts(category) {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      const filtered = products.filter(p => p.category === category);

      if (filtered.length === 0) {
        list.innerHTML = "<p>No products found for this category.</p>";
        return;
      }

      filtered.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="stock">In Stock</p>
          <button onclick="addToCart('${product.name}')">Add to Cart</button>
        `;
        list.appendChild(card);
      });
    }

    function addToCart(productName) {
      alert(productName + " added to cart!");
      // Later you can push it to localStorage or backend
    }

    document.addEventListener("DOMContentLoaded", () => {
      const selectedCategory = localStorage.getItem("selectedCategory");
      if (!selectedCategory) {
        document.getElementById("productList").innerHTML = "<p>No category selected.</p>";
        return;
      }
      loadProducts(selectedCategory);
    });
  </script>
</body>
</html>
